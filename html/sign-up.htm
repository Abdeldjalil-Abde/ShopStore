<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log IN</title>

        <link rel="stylesheet" href="../css/variables.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/animated-background.css" />
        <link rel="stylesheet" href="../css/sign-up.css" />
    </head>

    <body>
        <section class="animated-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </section>

        <section class="sign-up">
            <div class="left">
                <p class="create-account-txt">Create Account</p>

                <div class="input-form">
                    <div class="input input-style-2">
                        <input type="text" required />
                        <span class="text">First Name</span>
                    </div>
                    <div class="input input-style-2">
                        <input type="text" required />
                        <span class="text">Last Name </span>
                    </div>
                    <div class="input input-style-2">
                        <input type="text" required />
                        <span class="text">Phone Number </span>
                    </div>
                    <div class="input input-style-2">
                        <input type="text" required />
                        <span class="text">Email Address</span>
                    </div>
                    <div class="input input-style-2">
                        <input type="password" required />
                        <span class="text">Password </span>
                    </div>
                    <div class="input input-style-2">
                        <input type="password" required />
                        <span class="text">Confirm Password </span>
                    </div>
                </div>

                <div class="accept-rolls-box">
                    <input type="checkbox" />
                    <span>
                        I agree to the
                        <a href="">Terms of Service</a>
                        and
                        <a href="">Privacy Policy</a>
                    </span>
                </div>

                <button class="submit" type="submit">Create Account</button>
            </div>

            <div class="right">
                <nav class="top-par">
                    <ul>
                        <li>
                            <a class="button-style-1" href="./home.htm">Home</a>
                        </li>
                        <li>
                            <a class="button-style-1" href="market-place.htm"
                                >Market Place</a
                            >
                        </li>
                        <li>
                            <a class="button-style-1" href="./log-in.htm"
                                >Log IN</a
                            >
                        </li>
                    </ul>
                </nav>

                <p class="sign-with-txt">or Sign Up Width</p>

                <div class="sign-with">
                    <a href="">
                        <img src="../img/appel-logo.png" alt="" />
                        <span> Sign Up With Appel </span>
                    </a>
                    <a href="">
                        <img src="../img/google-logo.png" alt="" />
                        <span> Sign Up With Google </span>
                    </a>
                </div>
            </div>
        </section>

        <script src="../js/animatedBackground.js"></script>
    </body>
</html>
