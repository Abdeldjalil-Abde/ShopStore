<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Swap | Log IN</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="../img/icon/site logo.png"
        />

        <link rel="stylesheet" href="../css/variables.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/animated-logo.css" />
        <link rel="stylesheet" href="../css/animated-background.css" />
        <link rel="stylesheet" href="../css/log-in.css" />
    </head>
    <body>
        <section class="animated-background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </section>

        <section class="log-in">
            <div class="left">
                <div class="logo">
                    <h2>Welcome Back</h2>
                </div>

                <div class="user-info">
                    <p>Please login to your account.</p>

                    <div class="input input-style-1 mail">
                        <input type="text" required autocomplete="off" />

                        <div class="label">
                            <span class="text">Email Address</span>
                        </div>

                        <div class="error-msg"></div>
                    </div>

                    <div class="input input-style-1 pwd">
                        <input type="password" required />

                        <div class="label">
                            <span class="text">Password</span>
                        </div>

                        <div class="error-msg"></div>
                    </div>

                    <div class="choices">
                        <div class="remember">
                            <input type="checkbox" />
                            <span>Remember me</span>
                        </div>

                        <div class="forget">
                            <a href="#">Forget your password ?</a>
                        </div>
                    </div>

                    <div class="submit-box">
                        <a href="home.htm?logged=true" class="log" type="submit">Log In</a>
                        <a class="sign" href="./sign-up.htm">Sign UP</a>
                    </div>
                </div>

                <div class="other-logs">
                    <p>or log with</p>

                    <a href="">
                        <img src="../img/social logo/facebook.jpg" alt="">
                    </a>
                    <a href="">
                        <img src="../img/social logo/linkefin.jpg" alt="">
                    </a>
                    <a href="">
                        <img src="../img/social logo/google.png" alt="">
                    </a>
                    <a href="">
                        <img src="../img/social logo/appel.png" alt="">
                    </a>
                </div>
            </div>

            <div class="right">
                <nav class="top-par">
                    <ul>
                        <li>
                            <a class="button-style-1" href="./home.htm">Home</a>
                        </li>
                        <li>
                            <a class="button-style-1" href="market-place.htm"
                                >Market Place</a
                            >
                        </li>
                        <li>
                            <a class="button-style-1 click" href="#"
                                >About As</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="site-logo-container">
                    <div class="site-logo">
                        <div class="circles">
                            <div class="circle-container" style="--i: 1">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 2">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 3">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 4">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 5">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 6">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 7">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 8">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                            <div class="circle-container" style="--i: 9">
                                <div class="big-circle first"></div>
                                <div class="big-circle second"></div>

                                <div class="small-circle first"></div>
                                <div class="small-circle second"></div>
                            </div>
                        </div>

                        <div class="content"><span>Swap</span></div>
                    </div>
                </div>

                <div class="content">

                </div>
            </div>
        </section>

        <script src="../js/animatedBackground.js"></script>
        <script src="../js/log-in.js"></script>
    </body>
</html>
