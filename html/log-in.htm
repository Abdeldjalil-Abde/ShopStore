<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log IN</title>

        <link rel="stylesheet" href="../css/variables.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/log-in.css" />
    </head>
    <body>
        <section class="log-in">
            <div class="left">
                <div class="logo">
                    <img src="" alt="" />
                    <h2>Axe Cap</h2>
                </div>

                <div class="user-info">
                    <p>Welcome back! Please login to your account.</p>

                    <div class="input input-style-1">
                        <input type="text" required autocomplete="off" />

                        <div class="label">
                            <span class="text">Email Address</span>
                        </div>
                    </div>

                    <div class="input input-style-1">
                        <input type="password" required />

                        <div class="label">
                            <span class="text">Password</span>
                        </div>
                    </div>

                    <div class="choices">
                        <div class="remember">
                            <input type="checkbox" />
                            <span>Remember me</span>
                        </div>

                        <div class="forget">
                            <a href="#">Forget your password ?</a>
                        </div>
                    </div>

                    <div class="submit-box">
                        <button class="log" type="submit">Log In</button>
                        <a class="sign" href="./sign-up.htm">Sign UP</a>
                    </div>
                </div>

                <div class="other-logs">
                    <p>or log with</p>

                    <a href="">Facebook</a>
                    <a href="">Linked</a>
                    <a href="">Google</a>
                </div>
            </div>

            <div class="right">
                <nav class="top-par">
                    <ul>
                        <li><a class="button-style-1" href="./home.htm">Home</a></li>
                        <li><a class="button-style-1" href="#">Market Place</a></li>
                        <li><a class="button-style-1 click" href="#">About As</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </body>
</html>
